<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = event => {
            item.style.cursor = 'move'
            if (event.buttons) {
                event.target.style.top = `${event.clientY - (item.clientHeight / 2)}px`
                event.target.style.left = `${event.clientX - (item.clientWidth /2)}px`
            }
        }
    </script>
</body>
