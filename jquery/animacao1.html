<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>
        $('button').click(e => {
            const time = 450
            // $('#animar').hide(time).show(time)
            // toggle tem o mesmo efeito.
            $('#animar').toggle(time).toggle(time)
            // $('#animar').fadeOut(time).fadeIn(time)
            // fadeToggle tem o mesmo efeito.
            $('#animar').fadeToggle(time).fadeToggle(time)
            // $('#animar').slideUp(time).slideDown(time)
            $('#animar').slideToggle(time).slideToggle(time)
        })
        $('#animar')
    </script>
</body>
