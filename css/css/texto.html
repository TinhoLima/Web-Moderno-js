<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        html {font-size: 28px;}

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            font-size: 50px;
        }

        p {
            /* valores padrão (16px) */
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;  /* pontos */

            /* unidades absolutas */
            font-size: 100px;
            font-size: 72pt; /* 1 polegada*/
            font-size: 1in; /* polegada*/

            /* fontes relativas */
            font-size: 2.2em;
            font-size: 2.2rem;
            font-size: 50vh; /* não é tão comum trabalhar com view port em fontes.*/
            font-size: 10vw;

            font-family: monospace;
            font-family: Georgia, serif;
            font-family: verdana, sans-serif;
            font-family: 'Indie Flower', cursive; /*importada*/

            font-weight: 100;
            font-style: italic;
            text-transform: uppercase;
            /* text-decoration: line-through; */
            word-spacing: 10px;
            letter-spacing: 20px;
            line-height: 2.5em;
            text-align: center;

        }

        .botao {
            font-size: 28px;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 25px;
        }

        .destaque {
            color: #fff;
            background: tomato;
            box-shadow: 2px 2px 1px 1px #000;
        }

        .destaque:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque" target="_blank">Google</a>
</body>

</html>
